trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo build Firstjob
  - job: Secondjob
    steps:
    - bash: echo build secondjob
    - bash: echo $(PipelineLevelVariable)
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(environment)DevDeploy

- stage: QADeploy
  variables:
    environment: QA
  dependsOn: build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(environment)QADeploy

- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn: QAdeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo $(environment)ProdDeploy




